<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica03e03</title>
    <link rel="stylesheet" href="pratica03e03.css">
</head>
<body>
    <script>
        var n1 = prompt("informe o primeiro numero: ");
        var n2 = prompt("informe o segundo numero: ");
        
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        
        var soma = n1 + n2;
        var subtracao = n1 - n2;
        var multiplicacao = n1 * n2;
        var divisao = n1 / n2;
        var resto = n1 % n2;

        document.write("<div class='numero'> primeiro numero: " + n1 ,"</div>");
        document.write("<div class='numero'> segundo numero: " + n2 ,"</div>");
        document.write("<div id='soma'> soma: " + soma ,"</div>");
        document.write("<div id='sub'> subtracao: " + subtracao ,"</div>");
        document.write("<div id='mult'> multiplicacao: " + multiplicacao ,"</div>");
        document.write("<div id='divisao'> divisao: " + divisao ,"</div>");
        document.write("<div id='resto'> resto: " + resto ,"</div>");

      
           
        
    </script>
</body>
</html>
